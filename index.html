<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logopc" src="pcboost.png" alt="PCBOOST">
        <ul class="listinha">
            <li class="itemlista">Teclado</li>
            <li class="itemlista">Placa de Video</li>
            <li class="itemlista">Mouse</li>
        </ul>
    </header>    
        <section class="PCBOOSTE">
           <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <div class="conteudotexto" >
        <h1>PERIFERICOS DE QUALIDADE E PRECO JUSTO</h1>
        </div>
    </section>
    <div class="slider">
    
        <div class="slides">
        <!-- butoes-->
        <input type="radio" name="radio-btn" id="radio1"> 
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <!--slides-->
         <div class="slide first">
             <img src="melhor-gabinete-gamer-abertura.png" alt="">
         </div>
          <div class="slide">
              <img src="gaming-keyboards-200-01.png" alt="">
         </div>
         <div class="slide">
             <img src="pexels-john-petalcurin-4317157.jpg" alt="">
         </div>
          <div class="slide">
             <img src="computs.jpg" alt="">    
         </div>
        <!--automação-->
         <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
               <div class="auto-btn4"></div>
             
        </div>
    </div>


    <!--manual-->
    <div class="manualnav">
 <label for="radio1" class="manual-btn"></label>
 <label for="radio2" class="manual-btn"></label>
 <label for="radio3" class="manual-btn"></label>
 <label for="radio4" class="manual-btn"></label>
    </div>
</div>

     
</body>
</html>
